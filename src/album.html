	<body>
        <header>
            <div id="menu-button-container">
                <svg viewBox="0 0 33 23" height="30" width="20"><defs><style>.stl{fill:none;stroke:#fff;stroke-linecap:round;stroke-miterlimit:10;stroke-width:3px;}</style></defs><title>Menu</title><line class="stl" x1="1.5" y1="1.5" x2="31.5" y2="1.5"/><line class="stl" x1="1.5" y1="11.5" x2="31.5" y2="11.5"/><line class="stl" x1="1.5" y1="21.5" x2="31.5" y2="21.5"/></svg>
            </div>
            <div class="socialNetwork">
                <a href="#" onclick="var shell=require('electron').shell; shell.openExternal('https:/\/www.facebook.com/amadoumariam/')"><svg><use xlink:href="#facebook"></use></svg>
                </a>
                <a href="#" onclick="var shell=require('electron').shell; shell.openExternal('https:/\/www.instagram.com/amadouetmariam/')"><svg><use xlink:href="#instagram"></use></svg>
                </a>
                <a href="#" onclick="var shell=require('electron').shell; shell.openExternal('https:/\/www.twitter.com/amadouetmariam')"><svg><use xlink:href="#twitter"></use></svg>
                </a>
                <a href="#" onclick="var shell=require('electron').shell; shell.openExternal('https:/\/www.youtube.com/channel/UCY14wC6ulRJSIQTfs1qdpRA')"><svg><use xlink:href="#youtube"></use></svg>
                </a>
            </div>
            <div id="window-controls-container">
                <div id="minimize-button">
                    <img src="../assets/picto/minimize.svg" height="10" width="10"/>
                </div>
                <div id="min-max-button">
                    <img src="../assets/picto/min_max.svg" height="10" width="10"/>
                </div>
                <div id="close-button">
                    <img src="../assets/picto/close.svg" height="10" width="10"/>
                </div>
            </div>
        </header>        
       
<!-- Page d'accueil.-->
    <div id="page-1">
        <div id="loading" style="position:absolute;bottom:0;left:0;right:0;top:0;margin:auto;overflow:hidden;">                                  
            <div style="height:100%;text-align:center">
                <div style="height:80%;"></div>
                <div id="nlpt">
                    <div id="lol"></div>
                </div>
                <div style="animation:a-s .5s 1.0s 1 forwards;opacity:0;   color: #2B2E3B; 
                font: 15px/15px 'Roboto', sans-serif; 
                letter-spacing: .2px; 
                text-align: center;
                font-style: italic;
                font-weight: normal;
                font-family:'Roboto',sans-serif" class="msg">Chargement&hellip;</div>
            </div>
        </div>
        <div id="label">
            <img src="../assets/images/YAH Media-02.png" width="700">
        </div>
    </div> 

<!-- Page principal: Interface YAH Player--> 
    <div class="page-2">

        <div id="debut" style="display:flex; flex-direction:column; position:absolute; top:6%; left:0%; margin:0 0 0 10px; color:#2b2e3b; font-family:'Roboto', sans-serif; font-size:120%; font-style:normal; font-weight:bold;user-select:none;-moz-user-select: none;-webkit-user-select: none;">
            <p style="margin:0;">Tracklist</p>
        </div>

        <!-- AUDIO PLAYER interface.-->
        <div id="footer">
            <div id="cover">
                <img id="cvr" src="../assets/images/cover.jpg" />
                <img id="plyr" src="../assets/picto/player.svg" />
            </div>
            <div id="mediaInfo">
                <div id="album">Se Te Djon Ye</div>
                <div id="titre"></div>
            </div>
        </div>
        <div id="footer2">
            <div id="monLecteurAudio">
                <audio id="player" controls></audio>
            </div>
        </div>

        <!--Gallery vertical slide-->
        <section style="position:absolute; display:flex; top:10%; right:0; height:75%; width:40%;" >
            <div style="position:relative; margin:auto; padding:0 10px 10px 10px;">
                <img src="../assets/images/cover.jpg" height="300"; width="300"; style="display:inline-block; margin:auto; top:0; bottom:0; left:0; right:0; position:relative"/>
            </div>
        </section>
    </div>
    <script type="text/javascript" src="plyr.min.js"></script>     
    <script>
        const controls = ` 
        <div class="plyr__controls"> 
            <button type="button" class="plyr__control" data-plyr="restart">
                <svg role="presentation"><use xlink:href="#plyr-restart"></use></svg>
                <span class="plyr__tooltip" role="tooltip">Restart</span>
            </button>
            <button type="button" class="previous plyr__control">
                <svg role="presentation"><use xlink:href="#previous"></use></svg>
                <span class="plyr__tooltip" role="tooltip">Previous</span>
            </button>
            <button type="button" class="plyr__control" aria-label="Play, {title}" data-plyr="play">
                <svg class="icon--pressed" role="presentation"><use xlink:href="#plyr-pause"></use></svg> <svg class="icon--not-pressed" role="presentation"><use xlink:href="#plyr-play"></use></svg> <span class="label--pressed plyr__tooltip" role="tooltip">Pause</span>
                <span class="label--not-pressed plyr__tooltip" role="tooltip">Play</span>
            </button>
            <button type="button" class="next plyr__control">
                <svg role="presentation"><use xlink:href="#next"></use></svg>
                <span class="plyr__tooltip" role="tooltip">Next</span>
            </button>
            <div class="plyr__controls__item plyr__progress__container plyr__progress"> 
                <input data-plyr="seek" type="range" min="0" max="100" step="0.01" value="0" aria-label="Seek"> <progress class="plyr__progress__buffer" min="0" max="100" value="0">% buffered</progress>
                <span role="tooltip" class="plyr__tooltip">00:00</span>
            </div>
            <div class="plyr__time plyr__time--current plyr__controls__item" aria-label="Current time">00:00</div> 
            <button type="button" class="plyr__control" aria-label="Mute" data-plyr="mute"> 
                <svg class="icon--pressed" role="presentation"><use xlink:href="#plyr-muted"></use></svg> <svg class="icon--not-pressed" role="presentation"><use xlink:href="#plyr-volume"></use></svg>
                <span class="label--pressed plyr__tooltip" role="tooltip">Unmute</span> 
                <span class="label--not-pressed plyr__tooltip" role="tooltip">Mute</span> 
            </button> 
            <div class="plyr__volume"> <input data-plyr="volume" type="range" min="0" max="1" step="0.05" value="1" autocomplete="off" aria-label="Volume"> </div> 
            <button type="button" class="plyr__control" data-plyr="captions"> 
                <svg class="icon--pressed" role="presentation"><use xlink:href="#plyr-captions-on"></use></svg> 
                <svg class="icon--not-pressed" role="presentation"><use xlink:href="#plyr-captions-off"></use></svg> 
                <span class="label--pressed plyr__tooltip" role="tooltip">Disable captions</span> 
                <span class="label--not-pressed plyr__tooltip" role="tooltip">Enable captions</span> 
            </button> 
            <button type="button" class="plyr__control" data-plyr="fullscreen"> 
                <svg class="icon--pressed" role="presentation"><use xlink:href="#plyr-exit-fullscreen"></use></svg> 
                <svg class="icon--not-pressed" role="presentation"><use xlink:href="#plyr-enter-fullscreen"></use></svg> 
                <span class="label--pressed plyr__tooltip" role="tooltip">Exit fullscreen</span> 
                <span class="label--not-pressed plyr__tooltip" role="tooltip">Enter fullscreen</span> 
            </button>
        </div> `; 
        // Setup the player const player = new Plyr('#player', { controls });
        const player = new Plyr('#player', { controls });
    </script>
    <script type="text/javascript" src="../dist/main.js"></script>
